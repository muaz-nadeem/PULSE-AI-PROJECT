<!DOCTYPE html>
<html>
<head>
  <title>Create Extension Icons</title>
</head>
<body>
  <h1>PULSE AI Extension Icon Generator</h1>
  <p>Click the button below to generate placeholder icons for the extension.</p>
  <button onclick="generateIcons()">Generate Icons</button>
  <div id="output"></div>

  <script>
    function generateIcons() {
      const sizes = [16, 48, 128];
      const output = document.getElementById('output');
      output.innerHTML = '<p>Generating icons...</p>';

      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // Draw background (blue gradient)
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#3b82f6');
        gradient.addColorStop(1, '#8b5cf6');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);

        // Draw "P" letter
        ctx.fillStyle = 'white';
        ctx.font = `bold ${size * 0.6}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('P', size / 2, size / 2);

        // Convert to blob and download
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `icon${size}.png`;
          a.click();
          URL.revokeObjectURL(url);
        });
      });

      output.innerHTML = '<p style="color: green;">Icons generated! Check your downloads folder and move them to chrome-extension/icons/</p>';
    }
  </script>
</body>
</html>
