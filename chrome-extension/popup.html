<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PULSE AI</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PULSE AI</h1>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span id="statusText">Loading...</span>
      </div>
    </div>

    <div class="section">
      <h2>Blocking Status</h2>
      <div class="info-row">
        <span>Mode:</span>
        <span id="blockingMode">-</span>
      </div>
      <div class="info-row">
        <span>Scheduled Time:</span>
        <span id="scheduledTime">-</span>
      </div>
      <div class="info-row">
        <span>Blocked Sites:</span>
        <span id="blockedCount">0</span>
      </div>
    </div>

    <div class="section">
      <h2>Today's Activity</h2>
      <div class="stat">
        <span class="stat-label">Tracked Time:</span>
        <span class="stat-value" id="trackedTime">0h 0m</span>
      </div>
      <div class="stat">
        <span class="stat-label">Top Site:</span>
        <span class="stat-value" id="topSite">-</span>
      </div>
    </div>

    <div class="section">
      <h2>Quick Actions</h2>
      <button id="refreshBtn" class="btn btn-primary">Refresh Settings</button>
      <button id="settingsBtn" class="btn btn-secondary">Open Settings</button>
    </div>

    <div class="footer">
      <a href="#" id="authLink">Sign In</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
